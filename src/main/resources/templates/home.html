<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8"></meta>
    <title>Words Checker</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>

<body>

<h1>Podaj słowo lub zdanie, które chcesz sprawdzić</h1>


<form action="/check-language" method="POST">
    <textarea rows="6" cols="50" name="string"></textarea><br/><br/>
    <input type="submit" value="Sprawdź język" />
</form>

<form action="/check-punctuation" method="POST">
    <textarea rows="6" cols="50" name="string"></textarea><br/><br/>
    <input type="submit" value="Sprawdź interpunkcję" />
</form>


<span th:if="${result}">
     <p th:text="'Hello, ' + ${result} + '!'" />
</span>


</body>
</html>
